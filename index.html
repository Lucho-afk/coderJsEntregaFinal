<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="./styles/estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Galeria</title>
  </head>

  <body onload="mostarComida()" class="cuerpo">
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <span
            class="navbar-brand mb-0 h1 text-light"
            style="cursor: pointer"
            onclick="recargar()"
            >Comidas</span
          >
          <section></section>
          <a
            id="botonCarrito"
            data-bs-toggle="modal"
            data-bs-target="#idModal"
            class="btn btn-secondary"
          >
            <p id="carrito"></p>
            <img
              src="./resources/cart-white.svg"
              alt=""
              id="botonCarrito"
              width="40px"
              style="cursor: pointer"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section
        id="muestriaro"
        style="display: flex; justify-content: space-evenly; margin-top: 1rem"
      ></section>

      <!--modal para el carrito-->
      <div
        class="modal fade"
        id="idModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Carrito de Compras
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="row ml-ato">
              <p id="precioTotal"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="modalCerrar"
              >
                Cerrar
              </button>
              <button
                id="moverAModalEfectivo"
                data-bs-toggle="modal"
                data-bs-target="#pagoEfectivo"
                class="btn btn-primary"
              >
                pagar
              </button>
              <button
                id="moverAModalQr"
                data-bs-toggle="modal"
                data-bs-target="#pagoqr"
                class="btn btn-primary"
              >
                qr
              </button>
              <button
                id="moverAModalQr"
                data-bs-toggle="modal"
                data-bs-target="#pagoConTarjeta"
                class="btn btn-primary"
              >
                T.C.
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--modal para el pago efectivo-->
      <div
        class="modal fade"
        id="pagoEfectivo"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Pago en efectivo
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="efectivo-modal">
              <div class="row ml-ato">
                <p>Total a pagar:<span id="totalAPagarEfectivo"></span></p>
                <input
                  type="text"
                  placeholder="ingrese su dinero"
                  id="inputDinero"
                />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="modalCerrar"
              >
                Cerrar
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="pagoEnEfectivo"
              >
                pagar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Modal qr-->
      <div
        class="modal fade"
        id="pagoqr"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Escanea tu codigo
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="efectivo-modal">
              <div class="row ml-ato">
                <div
                  id="qr"
                  style="display: flex; justify-content: center"
                ></div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="modalCerrar"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--modal para el pago con tarjeta de credito-->
      <div
        class="modal fade"
        id="pagoConTarjeta"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Ingrese los datos de su tarjeta
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="efectivo-modal">
              <div class="row ml-ato">
                <form>
                  <div class="form-group">
                    <label for="nombre">tarjeta</label>
                    <select
                      name="tarjeta"
                      id="tarjeta"
                      form="carform"
                      class="form-select"
                    >
                      <option selected>Escoje tu tarjeta</option>
                      <option value="masterCard">Master Card</option>
                      <option value="visa">Visa</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ingrese su nombre"
                    />
                  </div>
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      placeholder="Ingrese su apellido"
                    />
                  </div>
                  <div class="form-group">
                    <label for="nroTarjeta">Numero de Tarjeta</label>
                    <input
                      type="number"
                      class="form-control"
                      id="nroTarjeta"
                      placeholder="Ingrese el numero de la tarjeta"
                      max="9999999999999999"
                      min="1000000000000000"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cvu">cvu</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cvu"
                      placeholder="Enter email"
                      max="999"
                      min="100"
                    />
                  </div>
                  <div id="cuotas"></div>
                  <div id="totalInteres"></div>
                </form>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="modalCerrar"
              >
                Cerrar
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="enviarFormulario"
              >
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer
      class="text-center text-lg-start bg-dark text-muted"
      style="position: absolute; bottom: 0; width: 100%"
    >
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.025)"
      >
        Â© 2022 Copyright:
        <a class="text-reset fw-bold" href="https://github.com/Lucho-afk"
          >Lucho</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
